name: 'Maven build and scan GitHub action'
description: 'CI steps for maven projects'
branding:
  icon: 'activity'
  color: 'light-blue'
inputs:
  github-token:
    description: 'Github authorization token'
    required: false
  sonar-token:
    description: 'Sonar authorization token'
    required: false
  snyk-token:
    description: 'Snyk authorization token'
    required: false
  snyk-dockercontext:
    description: 'Docker context folder'
    required: false
  snyk-dockertag:
    description: 'Docker tag name'
    required: false
  snyk-image:
    description: 'Snyk image parameter'
    required: false
  snyk-args:
    description: 'Snyk args parameter'
    required: false
  java-version:
    description: 'Java version'
    required: true
    default: '17'
  java-distribution:
    description: 'Java distribution'
    required: true
    default: 'corretto'
  maven-version:
    description: 'Maven version'
    required: true
    default: '3.9.6'
  maven-additional-profiles:
    description: 'Additional maven profiles, should start with comma'
    required: false
    default: ''
  node-version:
    description: 'Node version'
    required: true
    default: '20'
  disable-maven-dependency-submission:
    description: 'Disable maven dependency submission'
    required: true
    default: 'false'

runs:
  using: 'composite'

  steps:
    - uses: actions/checkout@main
      with:
        # Shallow clones should be disabled for a better relevancy of analysis
        fetch-depth: 0

    - name: Set up JDK (version / vendor)
      uses: actions/setup-java@main
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.java-distribution }}
        cache: 'maven'

    - name: Set up Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: ${{ inputs.maven-version }}

    - name: Cache Maven packages
      uses: actions/cache@main
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Cache SonarCloud packages
      uses: actions/cache@main
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - uses: actions/setup-node@main
      with:
        node-version: ${{ inputs.node-version }}

    - name: System info
      shell: bash
      run: mvn -v; node -v

    - name: Build and analyze
      if: ${{ inputs.github-token != '' && inputs.sonar-token != '' }}
      shell: bash
      run: mvn -B clean install org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -P coverage,full,metadata,sonarfugerit${{ inputs.maven-additional-profiles }} -Dsonar.projectKey=fugerit-org_${{github.event.repository.name}}
      env:
        # Needed to get some information about the pull request, if any
        GITHUB_TOKEN: ${{ inputs.github-token }}
        # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
        SONAR_TOKEN: ${{ inputs.sonar-token }}

    - name: Build only
      if: ${{ inputs.github-token == '' || inputs.sonar-token == '' }}
      shell: bash
      run: mvn -B clean install -P coverage,full,metadata${{ inputs.maven-additional-profiles }}
      env:
        # Needed to get some information about the pull request, if any
        GITHUB_TOKEN: ${{ inputs.github-token }}
        # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
        SONAR_TOKEN: ${{ inputs.sonar-token }}

      # snyk
    - name: Build a Docker image
      shell: bash
      if: ${{ inputs.snyk-dockertag != '' && inputs.snyk-dockercontext != '' }}
      run: docker build -t ${{ inputs.snyk-dockertag }} ${{ inputs.snyk-dockercontext }}
    - name: Run Snyk to check Docker image for vulnerabilities
      if: ${{ inputs.snyk-token != '' && inputs.snyk-image != '' && inputs.snyk-args != '' }}
      # Snyk can be used to break the build when it detects vulnerabilities.
      # In this case we want to upload the issues to GitHub Code Scanning
      continue-on-error: true
      uses: snyk/actions/docker@master
      env:
        # In order to use the Snyk Action you will need to have a Snyk API token.
        # More details in https://github.com/snyk/actions#getting-your-snyk-token
        # or you can signup for free at https://snyk.io/login
        SNYK_TOKEN: ${{ inputs.snyk-token }}
      with:
        image: ${{ inputs.snyk-image }}
        args: ${{ inputs.snyk-args }}
    - name: Upload result to GitHub Code Scanning
      if: ${{ inputs.snyk-token != '' && inputs.snyk-image != '' && inputs.snyk-args != '' }}
      uses: github/codeql-action/upload-sarif@main
      with:
          sarif_file: snyk.sarif

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      # if mavenDisableDependencySubmission is set to true, skip this step
      if: ${{ inputs.disable-maven-dependency-submission != 'true' }}
      uses: advanced-security/maven-dependency-submission-action@main